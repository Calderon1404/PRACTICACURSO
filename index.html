<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de contacto</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulario de contacto</h2>
    <p class="intro">Escríbenos y en breve nos pondremos en contacto contigo</p>
    <form>
      <label for="nombre">Nombre <span class="required">*</span></label>
      <input type="text" id="nombre" placeholder="Escribe tu nombre">

      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" placeholder="Escribe tu Email">

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" placeholder="Escribe tu teléfono">

      <label for="web">Sitio web</label>
      <input type="url" id="web" placeholder="Escribe la URL de tu web">

      <label for="asunto">Asunto <span class="required">*</span></label>
      <input type="text" id="asunto" placeholder="Escribe un asunto">

      <label for="mensaje">Mensaje <span class="required">*</span></label>
      <textarea id="mensaje" rows="5" placeholder="Deja aquí tu comentario..."></textarea>

      <button type="submit">ENVIAR</button>
    </form>
    <p class="note"><span class="required">*</span> los campos son obligatorios.</p>
  </div>
</body>
</html>
